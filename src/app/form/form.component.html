<div class="container-fluid">
  <h2 class="text-center">Add A New Quote?</h2>
  <hr>
  <form >
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control"  #newname name="name">

      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input class="form-control" #newauthor  required >

    </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input class="form-control" #newquote  required>

      </div>

    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date'  #newcomplete required>

    </div>

  <button type="submit" (click)="addArticle( newname , newauthor , newquote, newcomplete)">Add Goal</button>
  </form>

</div>
