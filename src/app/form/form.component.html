<div class="container" >
  <h2 class="text-center">Add A New Quote?</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm' >
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" [style.width]="'100%'"  [style.height]="'30px'"  required id="name" [(ngModel)] = "newQuote.name" #newname='ngModel' name="name">

      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input  type="text "class="form-control" [style.width]="'100%'"  [style.height]="'30px'"  [(ngModel)]="newQuote.description" name="author" #description="ngModel" #newauthor  required >

    </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input class="form-control"  type="text" [style.width]="'100%'"  [style.height]="'30px'"  [(ngModel)]="newQuote.quote" name="quote" #description="ngModel" #newquote  required>

      </div>
      <div class="form-group">

        <label for="description">Description</label>
        <input class="form-control" type="text" id="description" [style.width]="'100%'"  [style.height]="'30px'" [(ngModel)]="newQuote.description" name="description" #description="ngModel" #newdescription required>

    </div>



  <button type="submit" class="btn btn-success"  [style.font-size] = "'15px'"   [style.color] = "'yellow'" [style.background-color] = "'blue'" [style.width] = "'300px'" [style.height] = "'30px'">Add Goal</button>

</form>

</div>
