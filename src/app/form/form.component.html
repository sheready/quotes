<div class="container-fluid">
  <h2 class="text-center">Add A New Quote?</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm' >
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" required id="name" [(ngModel)] = "newQuote.name" #newname='ngModel' name="name">

      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input  type="text "class="form-control" [(ngModel)]="newQuote.description" name="author" #description="ngModel" #newauthor  required >

    </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input class="form-control"  type="text" [(ngModel)]="newQuote.quote" name="quote" #description="ngModel" #newquote  required>

      </div>
      <div class="form-group">

        <label for="description">Description</label>
        <input class="form-control" type="text" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" #newdescription required>

    </div>

    <div class="form-group">

      <label for="completeDate">Completion</label>
      <input type='date' [(ngModel)]="newQuote.completeDate" name="completeDate" #description="ngModel"  #newcomplete required>

    </div>

  <button type="submit" class="btn btn-success">Add Goal</button>
  </form>

</div>
