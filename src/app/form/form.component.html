<div class="container-fluid">
  <h2 class="text-center">Add A New Quote?</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm' >
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" required id="name" [(ngModel)] = "newQuote.name" #newname='ngModel' name="name">

      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input class="form-control" #newauthor  required >

    </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input class="form-control" #newquote  required>

      </div>
      <div class="form-group">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" #newdescription required></textarea>

    </div>

    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date'  #newcomplete required>

    </div>

  <button type="submit" class="btn btn-success">Add Goal</button>
  </form>

</div>
